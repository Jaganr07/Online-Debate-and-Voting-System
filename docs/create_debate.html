<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Debate</title>
  <link rel="stylesheet" href="static/images/css/create_debate.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="create-container">
    <h2>Create a New Debate</h2>
    <form id="debateForm">
      <label for="title">Debate Title</label>
      <input type="text" id="title" name="title" placeholder="Enter debate title" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter debate description" required></textarea>

      <label for="imageURL">Image URL (optional)</label>
      <input type="text" id="imageURL" name="imageURL" placeholder="Enter image URL">

      <button type="submit">Create Debate</button>
    </form>
    <p id="statusMessage" class="status-message"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGm7xBQ3BY-tUa0wKiyx9_xRtU_I-pphg",
      authDomain: "online-voting-system-7ad10.firebaseapp.com",
      projectId: "online-voting-system-7ad10",
      storageBucket: "online-voting-system-7ad10.firebasestorage.app",
      messagingSenderId: "882341360975",
      appId: "1:882341360975:web:0a6f2d5313d64fef2d013a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("debateForm");
    const statusMessage = document.getElementById("statusMessage");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html"; // redirect if not logged in
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const imageURL = document.getElementById("imageURL").value.trim();

      try {
        await addDoc(collection(db, "debates"), {
          title,
          description,
          imageURL,
          createdBy: user.uid,
          createdAt: serverTimestamp()
        });

        statusMessage.textContent = "Debate created successfully! Redirecting...";
        statusMessage.style.color = "green";

        // Redirect to My Debates after 2 seconds
        setTimeout(() => {
          window.location.href = "my-debates.html";
        }, 2000);

      } catch (error) {
        console.error("Error creating debate:", error);
        statusMessage.textContent = "Failed to create debate. Check console.";
        statusMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
