<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Online Debate & Voting System</title>
  <link rel="stylesheet" href="/docs/static/images/css/login.css" />
</head>
<body>
  <div class="form-container">
    <h2>Welcome Back!</h2>

    <form id="loginForm">
      <label for="username">Email</label>
      <input type="email" id="username" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Sign In</button>
    </form>

    <div class="register-link">
      <p>Not a member? <a href="register.html">Register now</a></p>
    </div>

    <div class="social-signin">
      <p>Or sign in with</p>
      <img id="googleLogin" src="/docs/static/images/gicon.png" alt="Google" class="social-icon" />
      <img src="/docs/static/images/ficon.png" alt="Facebook" class="social-icon" />
    </div>

    <footer>
      <p>&copy; 2024 Online Debate & Voting System</p>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGm7xBQ3BY-tUa0wKiyx9_xRtU_I-pphg",
      authDomain: "online-voting-system-7ad10.firebaseapp.com",
      projectId: "online-voting-system-7ad10",
      storageBucket: "online-voting-system-7ad10.firebasestorage.app",
      messagingSenderId: "882341360975",
      appId: "1:882341360975:web:0a6f2d5313d64fef2d013a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "home.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        alert("Signed in as " + result.user.displayName);
        window.location.href = "home.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
